<!--Aptitudes-->
<header class="card">
  <div class="container-sm text-center">
    <!--Titulo hard & soft skills-->
    <div class="row">
      <div class="col">
        <h1>Hard & soft skills</h1>
      </div>
    </div>

    <ul>
      <!--Progressbar resolucion de problemas-->
      <li *ngFor="let a of miPortafolio.skills;let i = index">
        <div class="row justify-content-end">
          <div class="col">
            <p>{{miPortafolio.skills[i].nombre_hab}}</p>
          </div>
        </div>

        <div class="row">

          <div class="col">
            <div class="progress">
              <div class="progress-bar bg-info" role="progressbar" aria-label="Info example" style="width:75%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="col-3">
            <app-edicion></app-edicion>
          </div>

        </div>
      </li>
    </ul>
  </div>
</header>
