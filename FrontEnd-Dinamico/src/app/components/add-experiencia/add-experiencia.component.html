<div class="modal fade" id="modalExperiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Experiencia</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formAdd" (ngSubmit)="this.enviar()">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Empresa:</span>
                <input type="text" class="form-control" formControlName="empresa" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Puesto: </span>
                <input type="text" class="form-control" formControlName="puesto" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div> 
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Lugar: </span>
                <input type="text" class="form-control" formControlName="lugar" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div> 
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>
              </div>       
          </form>
        </div>
      </div>
    </div>
  </div>
