<!--Encabezado-->
<header class="card">

    <!--foto de portada-->
    <div>
        <img class="card-img-top" [src]="miPortafolio.persona.banner" alt="banner">
    </div>

    <!--foto de perfil-->
    <div id="foto-de-perfil" class="d-flex align-items-end">

        <img style="width: 100%; border-radius: 50%;" [src]="miPortafolio.persona.image_perfil" alt="foto_de_perfil">
        <a href="#">
          <img style="width: 30px;" src="../assets/edicion.png" alt="edicion">
        </a>
        
    </div>

    <!--info de presentacion-->
    <div class="container-fluid">
      <div class="row">

        <div style="text-align: left;" class="col">
          <h1>{{miPortafolio.persona.nombre}} {{miPortafolio.persona.apellido}}</h1>
          <p>{{miPortafolio.persona.info}}<br>
            {{miPortafolio.persona.ubicacion}}
          </p>
        </div>

      </div>
    </div>
