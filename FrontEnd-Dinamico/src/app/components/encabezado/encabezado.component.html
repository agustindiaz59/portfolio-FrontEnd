<!--Encabezado-->
<header class="card">

    <!--foto de portada-->
    <div>
        <img class="card-img-top" [src]="miPortafolio.Persona[0].banner" alt="banner">
    </div>

    <!--foto de perfil-->
    <div id="foto-de-perfil" class="d-flex align-items-end">

        <img style="width: 100%; border-radius: 50%;" [src]="miPortafolio.Persona[0].image_perfil" alt="foto_de_perfil">
        <a href="#">
          <img style="width: 30px;" src="../assets/edicion.png" alt="edicion">
        </a>
        
    </div>

    <!--info de presentacion-->
    <div class="container-fluid">
      <div class="row">

        <div style="text-align: left;" class="col">
          <h1>{{miPortafolio.Persona[0].nombres}} {{miPortafolio.Persona[0].apellido}}</h1>
          <p>{{miPortafolio.Persona[0].info}}<br>
            {{miPortafolio.Persona[0].ubicacion}}
          </p>
        </div>

        <div style="text-align: right;" class="col">
            <ul id="listas">
              <li *ngFor="let var of miPortafolio.education,let i = index">
                <!--opcionalmente insertar foto-->
                {{miPortafolio.education[i].escuela}}
              </li>
            </ul>
        </div>

      </div>
    </div>

    <!--botones de intereses-->

              <button class="btn btn-primary">Tengo interes en:</button>
              <button class="btn btn-light">AÃ±adir seccion</button>
            </div>
        </div>-->
</header>
