<!--Agregar fotos de escuelas-->
<div style="margin: 5px;" class="container-fluid">
  <!--titulo de experiencias-->
  <div class="row">
      <div class="col">
        <h1>Experiencia</h1>
      </div>
      <div id="boton-agregar" class="col">
        <button *ngIf="this.auth.logIn()" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalExperiencia" data-bs-whatever="@mdo">
          <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
          </svg>
        </button>
      </div>
  </div>
  <!--lista de experiencia-->
  <ul>
      <li  *ngFor="let e of miPortafolio.trabajos; let i = index">
        <div class="row">

          <!-- <div *ngIf="e.imagen !== vacio"class="col-1">    Puedo poner imagenes, pero no lo considero necesario para este campo
            <img [src]="e.imagen" alt="">
          </div> -->

          <div class="col">
            <h2>{{e.puesto}}</h2>
            <p>{{e.empresa}} - {{e.lugar}}</p> 
          </div>

          <div id="editar-o-eliminar" class="col">
            <button type="button" class="btn" *ngIf="auth.logIn()" (click)="borrarExp(e.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
              </svg>
            </button>
          </div>

        </div>
      </li>
  </ul>
</div>
<app-add-experiencia></app-add-experiencia>
